<h1>概念模型 -> 物理模型</h1>

<div>
    <table>
        <caption><b><font color="red"> 实体间关系的转换 总结</font></b></caption>
        <thead>
        <th>实体A，B间的关系
        </th>
        <th>
        </th>
        <th>表A，B间的关系实现
        </th>
        </thead>
        <tbody>
        <tr>
            <td>1:1</td>
            <td>→</td>
            <td>
                <ul>
                    <li>将A表的主键放在B表中，并作为B表的外键。</li>
                    <li>将B表的主键放在A表中，并作为A表的外键。</li>
                    <li>到底如何做，视具体项目，具体情况而定(看利用率)</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>1:m</td>
            <td>→</td>
            <td>将1端表的主键放在m端的表中，并作为m端表的外键</td>
        </tr>
        <tr>
            <td>m:n</td>
            <td>→</td>
            <td>
                <ul>
                    <li>新建一个表(AB)来表示A,B实体间的关系。</li>
                    <li>将A表的主键放在AB表中，并作为AB表的主键和外键</li>
                    <li>将B表的主键放在AB表中，并作为AB表的主键和外键</li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
